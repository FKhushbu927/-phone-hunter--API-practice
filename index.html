<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <header>     
         <h1>Hello, world!</h1>
    </header>
    <main class="container">
      <section>
        <div class="mb-3 w-50 d-flex">
          <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="search your phone">
          <button id="btn-search" class="btn btn-primary">Search</button>
        </div>
      </section>
        <section>
            <div id ="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            
            </div><!--phone-container-->
            <div id="no-phone-message" class="mt-4 d-none">
              <h3 class="text-warning">No phone found, please try a new search</h3>
            </div>
            <div id="showAll" class="text-center p-4 d-none">
              <div id="btn-show-all" class="btn btn-primary">Show More</div>
            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
          <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
